<!doctype html>
<html>
	<head>
		<title>Бумажные гонки</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/test/jquery-1.11.0.min.js"></script>

		<script src="js/maze.js"></script>
		<script src="js/canvas.js"></script>
		<script src="js/game.js"></script>
		<style>
			#maze {
				position: absolute;
				margin: auto;
				width: 600px;
				height: 480px;
				top: 50%;
				left: 50%;
				margin-left: -300px;
				margin-top: -240px;
			}
			body {
				background-image: url('img/bg.png');
			}

			.logo {
				display: block;
				margin: 0 auto;
				width: 400px;
				height: 200px;
				background: url('img/title.png');
			}
		</style>
	</head>
	<body onload="init(0)">
	<div class="logo"></div>
	<canvas id="maze" width="600" height="480" class="game" style="display: none;"></canvas>

	<div class="info">
		<div class="statBlock"></div>
		<div class="listOfGames">
			<span></span>
			<input type="text" id="createPlayersNum" value="3" placeholder="Количество игроков">
			<input type="text" id="createRoomSize" value="10" placeholder="Размер комнаты">
			<button class="listOfGames-create" data-players="3">Создать игру</button>
		</div>
	</div>

	<div class="timer" style="font-size: 100px; opacity: 0.4; color: #000; position: absolute; left: 5px; top: 5px;"></div>

	<form class="userData js-userData" style="position: relative; left: -1000px;">
		<span class="userInfo"></span>
		<input placeholder="x" value="0" name="x" id="x" type="text">
		<input placeholder="y" value="0" name="y" id="y" type="text">
		<input type="hidden" name="roomId" id="roomId">
		<input type="hidden" value="1" name="moveCurrent" id="moveCurrent"><br>
		<button>Send</button>
	</form>

	</body>
</html>
