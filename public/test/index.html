<!doctype html>
<html>
	<head>
		<title>Maze test page</title>
		<script src="/test/jquery-1.11.0.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/test/main.js"></script>

		<style>
			.statBlock {
				position: absolute;
				right: 10px;
				top: 10px;
				border: 1px dotted #ccc;
				padding: 5px;
				display: inline-block;
			}
		</style>
	</head>

	<body>
	<div class="info">
		<div class="statBlock"></div>
		<div class="listOfGames">
			<span></span>
			<button class="listOfGames-create" data-players="2">Создать игру</button>
		</div>
	</div>

	<div class="log"></div>

	<div class="game" style="display: none;">
		<form class="userData js-userData">

			<div class="controls" style="line-height: 0px;">
				<div class="js-controls" data-type="top" style="width:100px; height: 20px; line-height: 20px; background: red;"></div><span class="js-controls" data-type="left" style="display: inline-block; width:50px; line-height: 20px; height: 20px; background: green;"></span><span class="js-controls" data-type="right" style="display: inline-block; width:50px; line-height: 20px; height: 20px; background: #ccc;"></span><br><span class="js-controls" data-type="bottom" style="width:100px; height: 20px; line-height: 20px; background: #333; display: inline-block;"></span>
			</div>

			<span class="userInfo"></span>
			<input placeholder="x" value="0" name="x" id="x" type="text">
			<input placeholder="y" value="0" name="y" id="y" type="text">
			<input type="hidden" name="roomId" id="roomId">
			<input type="hidden" value="1" name="moveCurrent" id="moveCurrent">
			<button>Send</button>
		</form>
	</div>
	
	</body>
</html>
